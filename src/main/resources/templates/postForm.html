<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog App - Novo Post</title>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <style>
        .breadcrumb {
            background-color:transparent !important;
            padding-left:0 !important;
        }

        .bg-light {
            background-color:#f8f9fa !important;
        }
        .navbar-brand {
            height:auto !important;
            padding-top:0 !important;
            padding-bottom:0 !important;
        }
        .h1 {
            margin-top:15px !important;
            margin-bottom:15px !important;
            font-weight:bolder;
        }
    </style>
</head>
<body>
<th:block th:include="shared/header"></th:block>
<main>

    <div class="container" style="width:60%;padding-top:20px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="posts"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="detalhes">Novo post</li>
            </ol>
        </nav>
        <div>
            <form method="post" >

                <button type="submit" class="btn btn-primary"> Publicar </button>&nbsp;
                <a href="/posts" class="btn btn-light" role="button">Cancelar</a>
            </form>
        </div>
    </div>
</main>
<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 3,
        height: 300
    });
</script>
</body>
</html>
